name: Storybook Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: cd storybook; npm i @mybldr/ui;

      - name: Build Storybook
        run: cd storybook; npm run build-storybook;

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name bldreastustststorybook --auth-mode login -d '$web' -s storybook/storybook-static

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
